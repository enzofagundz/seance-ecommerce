<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carrinho.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Carrinho de compras - Loja Séance</title>
</head>

<body>
    <main class="main">
        <nav class="navbar">
            <div class="navbar-container">

                <a href="../../index.html">

                    <img src="../img/left-arrow.svg" alt="" class="responsive">

                </a>

                <h4 class="navbar-title">
                    Carrinho de compras
                </h4>

                <a href="">

                    <img src="../img/search.svg" alt="" class="responsive">

                </a>

            </div>
        </nav>
        <section class="purchase">
            <div class="purchase-title-container">
                <h4 class="purchase-title">
                    Meu carrinho
                </h4>
            </div>
            <section class="purchase-product">
                <div class="purchase-item">
                    <div class="purchase-image-container">
                        <img src="../img/Sem-Título-1_01.jpg" class="purchase-image"
                            alt="Cadeira de balcão na cor branca com braços e pés de madeira">
                    </div>
                    <div class="purchase-info">
                        <div class="purchase-wrap">
                            <h3 class="purchase-info-title">
                                Cadeira Herman Miller
                            </h3>
                            <h2 class="purchase-info-price">
                                R$59,90
                            </h2>
                        </div>
                        <div class="purchase-info-quantity">
                            <p class="purchase-quantity-title">
                                Quantidade
                            </p>
                            <form action="" class="purchase-wrap">
                                <button class="purchase-quantity-sign">
                                    -
                                </button>
                                <input type="number" class="purchase-quantity-value" value="1">
                                <button class="purchase-quantity-sign">
                                    +
                                </button>
                            </form>
                        </div>
                        <span class="purchase-remove">
                            <p class="purchase-quantity-title">
                                Remover
                            </p>
                        </span>
                    </div>
            </section>
        </section>
        <aside class="purchase-total">
            <div>
                <div class="purchase-total-container">
                    <h4 class="purchase-title">
                        Total
                    </h4>
                </div>
                <div class="purchase-price-container">
                    <p>Valor total</p>
                    <h2 class="purchase-total-price">
                        R$59,90
                    </h2>
                </div>
            </div>
            <div class="purchase-button-container">
                <button class="purchase-button">
                    Finalizar compra
                </button>
        </aside>
    </main>
</body>

</html>
