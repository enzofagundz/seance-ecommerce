<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carrinho.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="../js/carrinho.js" defer></script>
    <title>Carrinho de compras - Loja Séance</title>
</head>

<body>
    <main class="main">
        <nav class="navbar">
            <div class="navbar-container">

                <a href="../../index.html">

                    <img src="../img/left-arrow.svg" alt="" class="responsive">

                </a>

                <h4 class="navbar-title">
                    Carrinho de compras
                </h4>

                <a href="">

                    <img src="../img/search.svg" alt="" class="responsive">

                </a>

            </div>
        </nav>
        <div class="purchase">
            <div class="purchase-title-container">
                <h1 class="purchase-title">Meu Carrinho</h1>
            </div>
            <div class="purchase-row">
                <div class="row-top-img">
                    <img src="../img/Sem-Título-1_01.jpg" alt="" class="item-img">
                </div>
                <div class="row-wrap">
                    <div class="row-top row">
                        <div class="row-top-title">
                            <h3 class="item-name">
                                Cadeira de escritório
                            </h3>
                        </div>
                        <div class="row-top-remove">
                            <h4 class="item-remove">
                                X
                            </h4>
                        </div>
                    </div>
                    <div class="row-down row">
                        <div class="row-down-price">
                            <h3 class="item-price">
                                R$ 20,00
                            </h3>
                        </div>
                        <div class="row-down-amount">
                            <input type="button" value="-" class="item-sign">
                            <input type="text" value="1" class="item-amount">
                            <input type="button" value="+" class="item-sign">
                        </div>
                    </div>
                </div>
            </div>
            <div class="purchase-row">
                <div class="row-top-img">
                    <img src="../img/Sem-Título-1_01.jpg" alt="" class="item-img">
                </div>
                <div class="row-wrap">
                    <div class="row-top row">
                        <div class="row-top-title">
                            <h3 class="item-name">
                                Cadeira de escritório
                            </h3>
                        </div>
                        <div class="row-top-remove">
                            <h4 class="item-remove">
                                X
                            </h4>
                        </div>
                    </div>
                    <div class="row-down row">
                        <div class="row-down-price">
                            <h3 class="item-price">
                                R$ 20,00
                            </h3>
                        </div>
                        <div class="row-down-amount">
                            <input type="button" value="-" class="item-sign">
                            <input type="text" value="1" class="item-amount">
                            <input type="button" value="+" class="item-sign">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="purchase-total">
            <div class="purchase-total-container">
                <div class="purchase-total-title">
                    <h3 class="total-title">
                        Total
                    </h3>
                </div>
                <div class="purchase-total-price">
                    <h3 class="total-price">
                        R$ 20
                    </h3>
                </div>
                <div class="purchase-total-btn">
                    <input type="button" class="total-btn" value="Finalizar compra">
                </div>
            </div>
        </div>
        <div class="noItens" style="display: none;">
            <img src="../img/empty-cart.png" alt="" class="noItens-img">
            <h1 class="noItens-title">Que pena, seu carrinho está vazio</h1>
            <p class="noItens-text">Mas você pode enchê-lo quando quiser</p>
        </div>
    </main>
</body>

</html>
