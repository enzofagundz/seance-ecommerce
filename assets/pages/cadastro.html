<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="../js/cadastro.js" defer></script>
    <title>Séance</title>
</head>
<body>
    <main class="main">
        <header class="title">
            <h1>Cadastro</h1>
        </header>
        <form class="form">
            <div class="form-group">
                <label for="email" class="input-title">E-mail</label>
                <input type="email" name="email" id="email" class="input-get" required="required">
            </div>
            <div class="form-group">
                <label for="password" class="input-title">Senha</label>
                <input type="password" name="password" id="password" class="input-get" required="required">
            </div>
            <div class="form-group">
                <label for="confirm-password" class="input-title">Confirme sua senha</label>
                <input type="password" name="confirm-password" id="confirm-password" class="input-get" required="required">
            </div>
            <div class="form-answer">
                <p class="form-answer-text">

                </p>
            </div>
            <input type="submit" value="Criar conta" class="input-btn" id="submit">
        </form>
        <aside class="aside">
            <div class="aside-text">
                <p>
                    ou
                </p>
            </div>
            <div class="aside-media">
                <span class="media-group">
                    <button class="media-btn">
                        <img src="../img/icon-google.png" alt="" class="img-circle">
                    </button>
                </span>
                <span class="media-group">
                    <button class="media-btn">
                        <img src="../img/icon-facebook.png" alt="" class="img-circle">
                    </button>
                </span>
            </div>
        </aside>
        <footer class="footer">
            <p>
                Já possui uma conta? <a href="login.html">Log in</a>
            </p>
        </footer>
    </main>
</body>
</html>
